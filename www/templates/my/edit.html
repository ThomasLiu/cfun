<ion-view view-title="编辑">

  <ion-nav-buttons side="right">
    <a class="button button-clear">保存</a>
  </ion-nav-buttons>
  <ion-content class="cfun-user-info-content cfun-user-edit-content">

    <div class="list">


      <div class="item cfun-user-edit-face-div">
        <img ng-src="{{user.face}}">
      </div>
      <div class="item row">
        <div class="col"><span class="cfun-my-property-title">名字</span></div>
        <div class="col col-75">{{user.name}}
          <i class="icon ion-chevron-right"></i>
        </div>
      </div>
      <div class="item row">
        <div class="col"><span class="cfun-my-property-title">个性签名</span></div>
        <div class="col col-75">{{user.signature}}
          <i class="icon ion-chevron-right"></i>
        </div>
      </div>
      <div class="item row cfun-my-interests-div">
        <div class="col"><span class="cfun-my-property-title">兴趣类别</span></div>
        <div class="col col-75 ">
          <ul>
            <li ng-repeat="interest in user.interests">{{interest.name}}</li>
          </ul>
          <i class="icon ion-chevron-right"></i>
        </div>
      </div>
      <div class="item row">
          <div class="col"><span class="cfun-my-property-title">职业</span></div>
          <div class="col col-75">{{user.postType}}
            <i class="icon ion-chevron-right"></i>
          </div>
      </div>
      <div class="item row">
        <div class="col"><span class="cfun-my-property-title">地区</span></div>
        <div class="col col-75">{{user.area}}
          <i class="icon ion-chevron-right"></i>
        </div>
      </div>


      <div class="item item-divider">
        好友印象
      </div>

      <div class="item item-toggle" ng-repeat="impression in user.impressions">
        {{impression.name}} {{impression.times}}
        <label class="toggle toggle-assertive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>





    </div>
  </ion-content>
</ion-view>
